<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NAAIRS Parser</title>
        <link rel="stylesheet" type="text/css" href="/index.css"/>
    </head>
    <body>
        <div class="main">
            <p class="flex">Upload a file in text format. The resulting output can be saved as a .tsv file and imported into Excel.</p>
            <div class="flex">
                <label class="btn">
                    <input type="file" id="filepicker" class="hidden"/>
                    Pick a file to convert
                </label><label id="copylabel" class="btn btn-disabled">
                    <button id="copybutton" type="button" class="hidden"></button>
                    Copy to clipboard
                </label>
            </div>
            <textarea id="output" class="output output-collapsed flex" readonly></textarea>
        </div>

        <script src="/parser.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
