<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NAAIRS Parser</title>
        <link rel="stylesheet" type="text/css" href="/index.css"/>
    </head>
    <body>
        <div class="main">
            <p>Upload a file in text format. The resulting output can be saved as a .tsv file and imported into Excel.</p>
            <div class="controls">
                <input type="file" id="filepicker" class="filepicker"/>
                <button id="copybutton" class="btn" type="button">Copy to clipboard</button>
            </div>
            <textarea id="output" class="output" readonly></textarea>
        </div>

        <script src="/parser.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
